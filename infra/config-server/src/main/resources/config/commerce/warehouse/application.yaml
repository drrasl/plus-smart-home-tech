server:
  port: 0

spring:
  sql:
    init:
      mode: always
  #DB connection
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/commerce_warehouse
    username: db
    password: db
    initialization-mode: always
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.time_zone: UTC
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    ru:
      yandex:
        practicum: TRACE
    org:
      springframework:
        orm:
          jpa: DEBUG
        transaction: DEBUG
  root: INFO