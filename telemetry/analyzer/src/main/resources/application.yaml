spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: TRUE
        jdbc:
          time_zone: UTC
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/analyzer
    username: db
    password: db

logging:
  level:
    ru.yandex.practicum.telemetry: TRACE
    org:
      springframework: ERROR
      springframework.cloud.netflix.eureka: INFO
      apache.kafka: WARN

grpc:
  client:
    hub-router:
      address: 'static://localhost:59090'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

analyzer:
  kafka:
    common-properties:
      "bootstrap.servers": "localhost:9092"
      "key.deserializer": "org.apache.kafka.common.serialization.StringDeserializer"
      "enable.auto.commit": false
    consumers:
      - type: SnapshotProcessor
        properties:
          "value.deserializer": "ru.yandex.practicum.kafka.deserializer.SensorsSnapshotDeserializer"
          "group.id": "telemetry.analyzer.snapshot"
        topics:
          - "telemetry.snapshots.v1"
        poll-timeout: 500ms
      - type: HubEventProcessor
        properties:
          "value.deserializer": "ru.yandex.practicum.kafka.deserializer.HubEventDeserializer"
          "group.id": "telemetry.analyzer.hub"
        topics:
          - "telemetry.hubs.v1"
        # поток событий от хабов будет невысокой интенсивности, поэтому можем увеличить таймаут ожидания и
        # повысить пропускную способность
        poll-timeout: 2000ms

